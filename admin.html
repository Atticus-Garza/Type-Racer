<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #eee;
            padding: 20px;
        }
        h1, h2 {
            color: #00e5ff;
        }
        .admin-content {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
        }
        .data-control {
            margin-bottom: 20px;
        }
        button {
            background-color: #00e5ff;
            color: #222;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        textarea {
            width: 100%;
            height: 200px;
            background-color: #444;
            color: #eee;
            border: 1px solid #555;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 10px;
        }
        input[type="number"] {
            padding: 8px;
            background-color: #444;
            color: #eee;
            border: 1px solid #555;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="admin-content">
        <h1>Admin Panel</h1>

        <div class="data-control">
            <h2>Player Data</h2>
            <p>Modify player's Bits:</p>
            <input type="number" id="bits-input" placeholder="New Bits value">
            <button id="update-bits">Update Bits</button>
            <button id="reset-data">Reset All Player Data</button>
        </div>

        <div class="data-control">
            <h2>Character Data</h2>
            <button id="list-chars">List Characters</button>
            <textarea id="character-data-output" readonly></textarea>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bitsInput = document.getElementById('bits-input');
            const updateBitsBtn = document.getElementById('update-bits');
            const resetDataBtn = document.getElementById('reset-data');
            const listCharsBtn = document.getElementById('list-chars');
            const charDataOutput = document.getElementById('character-data-output');

            function loadAndDisplayBits() {
                const currentBits = localStorage.getItem('playerCurrency') || 0;
                bitsInput.value = currentBits;
            }

            updateBitsBtn.addEventListener('click', () => {
                const newBits = parseInt(bitsInput.value);
                if (!isNaN(newBits)) {
                    localStorage.setItem('playerCurrency', newBits);
                    alert(`Player currency updated to ${newBits}.`);
                } else {
                    alert('Invalid number.');
                }
            });

            resetDataBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to reset all player data? This cannot be undone.')) {
                    localStorage.removeItem('playerCurrency');
                    localStorage.removeItem('lastWPM');
                    localStorage.removeItem('playerCharacters');
                    localStorage.removeItem('equippedCharacter');
                    loadAndDisplayBits();
                    alert('Player data has been reset.');
                }
            });

            listCharsBtn.addEventListener('click', () => {
                const characters = JSON.parse(localStorage.getItem('playerCharacters')) || { default: true };
                charDataOutput.value = JSON.stringify(characters, null, 2);
            });

            loadAndDisplayBits();
        });
    </script>
</body>
</html>
