<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Racer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Type Racer</h1>
        <button id="start-btn">Start Race</button>
        <div class="race-track">
            <!-- Racer elements will be dynamically added here -->
        </div>
        <div class="game-display">
            <div id="game-text"></div>
            <input type="text" id="typing-input" placeholder="Type here..." disabled>
            <div id="feedback"></div>
        </div>
        <div class="status">
            <p>WPM: <span id="wpm-display">0</span></p>
            <p>Accuracy: <span id="accuracy-display">100%</span></p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
